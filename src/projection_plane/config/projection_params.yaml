    # Point cloud file path
    ply_path: "/home/jack/Last_point/pcd_file/241108_converted - Cloud.ply"

    # Projection parameters
    pixels_per_unit: 500.0  # Resolution: pixels per unit distance
    width: -1              # Image width (-1 = auto)
